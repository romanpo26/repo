<div class="menu-item-tile col-md-6">
  <div class="row">
    <div class="col-sm-5">
      <div class="gallery-item-photo">
        <div>{{short_name}}</div>
        <img class="img-responsive" width="250" height="150" src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item">
      </div>
      <div class="gallery-item-price">{{price_digital}}<span> {{digital_image_name}}</span> {{price_print}} <span>{{print_image_name}}</span></div>
    </div>
    <div class="gallery-item-description col-sm-7">
      <h3 class="gallery-item-title">{{name}}</h3>
      <p class="gallery-item-details">{{description}}</p>
    </div>
  </div>
  <hr class="visible-xs">
</div>
